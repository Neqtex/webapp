<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Dashboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="fontawesome/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link rel="stylesheet" href="css/tooplate-style.css">
</head>

<body>
<div id="tm-bg"></div>
<div id="tm-wrap">
    <div class="tm-main-content">
        <div class="container tm-site-header-container">
            <div class="row">
                <div class="col-12">
                    <div class="tm-site-header">
                        <h1 class="mb-4">Dashboard</h1>
                        <img src="img/underline.png" class="img-fluid mb-4">
                        <p>Welcome to your dashboard.</p>
                    </div>
                </div>
                <div class="col-12">
                    <div class="content">
                        <div class="grid">
                            <a href="start-project.html">
                                <div class="grid__item" id="new-project-link">
                                    <div class="product">
                                        <div class="tm-nav-link">
                                            <i class="fas fa-globe fa-3x tm-nav-icon"></i>
                                            <span class="tm-nav-text">New Project</span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                            <div class="grid__item" id="pay-link">
                                <div class="product">
                                    <div class="tm-nav-link">
                                        <i class="fas fa-money-bill-alt fa-3x tm-nav-icon"></i>
                                        <span class="tm-nav-text">Pay</span>
                                        <div class="product__bg"></div>
                                    </div>
                                </div>
                            </div>
                            <a href="../index.html">
                                <div class="grid__item" id="logout-link">
                                    <div class="product">
                                        <div class="tm-nav-link">
                                            <i class="fas fa-sign-out-alt fa-3x tm-nav-icon"></i>
                                            <span class="tm-nav-text">Log Out</span>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <p class="small tm-copyright-text">Copyright &copy; <span class="tm-current-year">2020</span> Neqtex LLC</p>
        </footer>
    </div>
</div>

<script src="js/jquery-3.2.1.slim.min.js"></script>
<script src="slick/slick.min.js"></script>
<script src="js/anime.min.js"></script>
<script src="js/main.js"></script>
<script>
    function setupFooter() {
        var pageHeight = $('.tm-site-header-container').height() + $('footer').height() + 100;
        var main = $('.tm-main-content');
        if ($(window).height() < pageHeight) {
            main.addClass('tm-footer-relative');
        } else {
            main.removeClass('tm-footer-relative');
        }
    }

    $(function () {
        setupFooter();
        $(window).resize(function () {
            setupFooter();
        });
        $('.tm-current-year').text(new Date().getFullYear());
    });
</script>
</body>
</html>
